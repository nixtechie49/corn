<table class="table table-responsive table-bordered" style="display: block">
    <thead>
    <tr>
        <td>KEY</td>
        <td>VALUE</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(k,v) in hash">
        <td style="min-width: 100px">{{k}}</td>
        <td>{{v}}</td>
    </tr>
    </tbody>
</table>
