<div class="input_background border">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-xs-3 control-label">连接名称：</label>

            <div class="col-xs-9">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group">
            <label for="ip" class="col-xs-3 control-label">服务地址：</label>

            <div class="col-xs-9">
                <input type="text" class="form-control" id="ip">
            </div>
        </div>
        <div class="form-group">
            <label for="port" class="col-xs-3 control-label">端口：</label>

            <div class="col-xs-9">
                <input type="text" class="form-control" id="port">
            </div>
        </div>
        <div class="form-group">
            <label for="db" class="col-xs-3 control-label">默认库：</label>

            <div class="col-xs-9">
                <input type="text" class="form-control" id="db">
            </div>
        </div>
        <div class="form-group">
            <label for="time" class="col-xs-3 control-label">超时时间：</label>

            <div class="col-xs-9">
                <input type="text" class="form-control" id="time">
            </div>
        </div>
        <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-primary" style="width: 150px">
                <span style="font-size: larger">确  认</span>
            </button>
        </div>
    </form>
</div>
