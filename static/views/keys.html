<div class="row left_up">
    <div class="col-md-12 fill_height">
        <input class="form-control input-sm" placeholder="Search" type="text" ng-model="k"/>
    </div>
</div>
<div class="row left_down">
    <div class="col-md-12 fill_height" style="overflow-y: auto;overflow-x: hidden;">
        <form>
            <p style="line-height: 1.1;white-space:nowrap;" ng-repeat="k in keys|filter:k|orderBy:k">
                <input type="checkbox" value="{{ k }}"/>
                <abbr style="border-bottom: none;" title="{{ k }}">
                    <a href="javascript:void(0)" ng-click="click(k)">{{ k }}</a>
                </abbr>
            </p>
        </form>
    </div>
</div>
