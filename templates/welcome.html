<!DOCTYPE html>
<html>
<head lang="en">

    <title>欢迎</title>
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/jquery.quicksearch.js"></script>
    <script src="/static/js/corn.js"></script>
    <link href="/static/css/corn.css" type="text/css" rel="stylesheet">
</head>
<body>
